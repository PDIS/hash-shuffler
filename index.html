<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="seedrandom.js"></script>
  <script src="sha3.min.js"></script>
  <title>抽籤網頁</title>
  <link rel="stylesheet" href="global.css">
</head>

<body>

  <h1 class='seed'>
    亂數種子 <input id="seed" size="50">
  </h1>

  <div class='candidate'>
    <h2 class='title'>
      候選名單
    </h2>
    <div class="input">
      <div class="meta">
        請每一行輸入一位人名
      </div>
      <textarea id="name-list" rows="30"></textarea>
    </div>
    <div class="output">
      <div class="meta">
        結果將顯示於這裡
      </div>
      <div id="result" class='area'></div>
    </div>
  </div>

  <div class="shuffle">
    <button onclick="exec();">進行抽籤</button>
  </div>

  <script>
    function exec() {
      var list = $('#name-list').val().split('\n');
      var seed = $('#seed').val();
      Math.seedrandom(sha3_512(seed));
      list = shuffle(list);
      var res = list.join('</li><li>');
      res = '<ol><li>' + res + '</li></ol>';
      $('#result').html(res);
    }

    function shuffle(array) {
      var currentIndex = array.length,
        temporaryValue, randomIndex;

      // While there remain elements to shuffle...
      while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    }
  </script>
</body>

</html>
